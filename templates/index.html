<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="icon" href="{{ url_for('static', filename='img/IIT_Gandhinagar_Logo.svg.png') }}">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_index.css') }}">
</head>

<body>
  
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Sign-In</h3>
            <form method="POST" action="">
              <div class="mb-3">
                <label for="email" class="form-label" style="padding-top: 20px;">Email address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email-ID">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" style="padding-top: 15px;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="d-grid text-center" style="padding: 20px;">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div>Doesn't have an account then <a href="/register">Sign Up</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-4C8y9Xj4Tp4c4vOQ2hWZi3q1q+zRGc/I5G5H5Il05h9gkYjOz+teA+ud8ZgWV/aD" crossorigin="anonymous"></script>
</body>
</html>
