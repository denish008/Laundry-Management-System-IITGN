<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes Page</title>
  <link rel="icon" href="{{ url_for('static', filename='img/IIT_Gandhinagar_Logo.svg.png') }}">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_clothes_styles.css') }}">
</head>

<body>
  <body>
    <!-- ======= Header ======= -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.568)">
    <a class="navbar-brand" style="color: white; font-size: 30px;">LMS-Admin</a>
    <button class="navbar-toggler" style="margin-right:10px" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" >
        <a class="nav-item nav-link active" href="/homepage_admin" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/clothes" style="color: white; font-size: 18px;font-weight:400;margin-left: 30px">Clothes</a>
        <a class="nav-item nav-link" href="/add_clothes" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Add Clothes</a>
        <a class="nav-item nav-link" href="/complaints" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Complaints</a>
        {% if session['p_level'] == 1 %}
        <a class="nav-item nav-link" href="/student_list" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Students</a>
        {% endif %}
      </div>
    </div>
  </nav><!-- End Header -->

    <div class="clothes-img">
      <img src="{{ url_for('static', filename='img/clothes.png') }}" alt="Your Image" width="100" height="100p">
    </div>

    <div class="container clothes-container-1">
        <div class="text-center">
            <h3>Add the detail of Clothes here</h3>
        </div> 
    </div>

    <div class="container clothes-container-2">
        <div class="card clothes-card">
            <div class="card-body" style="padding-bottom: 5px;">
                <form method="post" action="">
                    <table class="table table-bordered">
                        <tbody>
                          <tr>
                            <td>ID-Number</td>
                            <td><input class="form-control" placeholder="21570004" name="id"></td>
                          </tr>
                          <tr>
                            <td>Number of Clothes</td>
                            <td><input class="form-control" placeholder="11" name="no_of_clothes"></td>
                          </tr>
                          <tr>
                            <td>Given cloth is Torned</td>
                            <td><input type="radio" id="torned" name="torned" value="True">
                              <label for="torned"> YES</label> &nbsp; &nbsp; &nbsp;
                              <input type="radio" id="torned" name="torned" value="False">
                                <label for="torned"> NO</label><br></td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="d-grid text-center">
                        <button type="submit" class="btn btn-primary">Add</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
