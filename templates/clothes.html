<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes Page</title>

  <link rel="icon" href="{{ url_for('static', filename='img/IIT_Gandhinagar_Logo.svg.png') }}">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
 
</head>

<body>

  <!-- ======= Header ======= -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.568)">
    <a class="navbar-brand" style="color: white; font-size: 30px;">LMS-Admin</a>
    <button class="navbar-toggler" style="margin-right:10px" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" >
        <a class="nav-item nav-link active" href="/homepage_admin" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/clothes" style="color: white; font-size: 18px;font-weight:400;margin-left: 30px">Clothes</a>
        <a class="nav-item nav-link" href="/add_clothes" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Add Clothes</a>
        <a class="nav-item nav-link" href="/complaints" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Complaints</a>
        {% if session['p_level'] == 1 %}
        <a class="nav-item nav-link" href="/student_list" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Students</a>
        {% endif %}
      </div>
    </div>
  </nav><!-- End Header -->

    <div class="container clothes-container" style="margin-top: 30px; margin-bottom: 30px;">
        <div class="card">
            <div class="card-body" style="padding-bottom : 5px;">
                <table class="table table-bordered text-center">
                    <tbody>
                      <tr class="student-row">
                        <td>ID-Number</td>
                        <td>Room Number</td>
                        <td>No. of Clothes</td>
                        <td>Date</td>
                        <td>Status</td>
                        <td>Action</td>
                      </tr>
                      {% for cloth in clothes %}
                        <tr>
                          <td> {{cloth[0]}} </td>
                          <td> {{cloth[1]}} </td>
                          <td> {{cloth[2]}} </td>
                          <td> {{cloth[3]}} </td>
                          <td> {{cloth[4]}} </td>
                          <td><button type="submit" class="btn btn-primary"><a href="/delete_cloth?id={{cloth[0]}}" style="text-decoration: none; color: inherit;">Delete</a></button></td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table><hr>
                  <div class="card-body" style="padding-bottom: 5px;">
                    <form  method="post" action="">
                        <table class="table table-bordered">
                            <tbody>
                             
                              <tr>
                                <td>Date</td>
                                <td  width="70%">
                                  <label></label>
                                  <select style="width:99%;height:40px;margin-top: 0px; vertical-align: middle;" required name="date" id='s1'>
                                    {% for date in dates %}
                                      <option value='{{date[0]}}'>{{date[0]}}</option>
                                    {% endfor %}
                                  </select>
                                </td>
                              </tr>
                              <tr>
                                <td>Status</td>
                                <td  width="70%">
                                  <label></label>
                                  <select style="width:99%;height:40px;margin-top: 0px; vertical-align: middle;" required name="status" id='s1'>
                                      <option value='Washing'>Washing</option>
                                      <option value='Washed'>Washed</option>
                                      <option value='Arrived'>Arrived</option>

                                  </select>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <div class="d-grid text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
