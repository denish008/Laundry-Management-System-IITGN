<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Homepage Admin</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="icon" href="{{ url_for('static', filename='img/IIT_Gandhinagar_Logo.svg.png') }}">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.568)">
    <a class="navbar-brand" style="color: white; font-size: 30px;">LMS-Admin</a>
    <button class="navbar-toggler" style="margin-right:10px" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" >
        <a class="nav-item nav-link active" href="/homepage_admin" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/clothes" style="color: white; font-size: 18px;font-weight:400;margin-left: 30px">Clothes</a>
        <a class="nav-item nav-link" href="/add_clothes" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Add Clothes</a>
        <a class="nav-item nav-link" href="/complaints" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Complaints</a>
        {% if session['p_level'] == 1 %}
        <a class="nav-item nav-link" href="/student_list" style="color: white; font-size: 18px;font-weight: 400;margin-left: 30px">Students</a>
        {% endif %}
      </div>
    </div>
  </nav><!-- End Header -->

  <!-- ======= homepage Section ======= -->
  <section id="homepage" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
          <h1>Hello , {{session['email_id']}}</h1>
          <h2>Welcome to IIT-GN's Laundry Management System</h2>
         
        </div>
        <div class="col-lg-6 order-1 order-lg-2 homepage-img" data-aos="zoom-in" data-aos-delay="200">
          <img src="{{ url_for('static', filename='img/laundry.png') }}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- End homepage -->

  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
